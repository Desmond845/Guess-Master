<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="png" href="contact.png" />
    <title>Contact Form</title>

    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: rgba(255, 255, 255, 1);
        font-family: monospace, Arial, sans-serif;
        transition: all 200ms ease-in-out;
      }

      form {
        display: flex;
        flex-direction: column;
        padding: 2em;
        width: 70vw;
        justify-content: space-evenly;
        border-style: none;
        height: 600px;
        transform: scale(0.99);
        animation: slide-in 700ms ease-in-out forwards,
          glow 3s alternate infinite, grow 5s alternate 5s 1;
        transition: all 200ms ease-in-out;
      }

      input,
      textarea {
        height: 30px;
        font-size: 13px;
        font-weight: bold;
        border-radius: 3px;
        border: 1.5px solid black;
        padding: 5px;
        transition: all 200ms ease-in-out;
        will-change: transform;
        font-weight: bold;
        font-family: monospace, Arial, sans-serif;
      }

      input:focus,
      textarea:focus {
        outline: none;
        box-shadow: 0 0 5px 1px rgba(0, 123, 255, 1);
        transition: all 200ms ease-in-out;
      }

      input:focus-visible,
      textarea:focus-visible {
        outline: none;
        box-shadow: 0 0 5px 1px rgba(0, 123, 255, 1);
        transform: scale(1);
        cursor: pointer;
        transition: all 200ms ease-in-out;
      }

      label {
        font-size: 18px;
        font-weight: bold;
        will-change: transform;
        transition: all 200ms ease-in-out;
      }
      .submit {
        background-color: #007bff;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
        font-family: monospace, Arial, sans-serif;
        transition: all 200ms ease-in-out;
        margin-top: 10px;
        position: relative;
      }
      input:hover,
      .submit:hover,
      label:hover,
      .output:hover,
      .heart:hover,
      textarea:hover,
      p:hover,
      h4:hover,
      h1:hover {
        transform: scale(1);
        cursor: pointer;
        transition: all 200ms ease-in-out;
      }
      input,
      .submit,
      label,
      p,
      textarea,
      h1,
      h4 {
        transform: scale(0.95);
        transition: all 200ms ease-in-out;
      }
      @keyframes glow {
        0%,
        100% {
          box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
          transition: all 200ms ease-in-out;
        }
        50% {
          transition: all 200ms ease-in-out;
          box-shadow: none;
        }
      }
      .submit:focus-visible {
        transform: scale(1);
        cursor: pointer;
        transition: transform 0.15s ease;
        outline: none;
      }
      @keyframes slide-in {
        from {
          transform: translateY(80px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      textarea {
        height: 100px;
      }
      .status {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Contact form</h1>
    <h4>To reach our support team please fill out the form below</h4>
    <p id="status"></p>
    <form
      action="https://formspree.io/f/mgvzjzlg"
      method="POST"
      id="contactForm"
    >
      <label for="firstname">Firstname:</label><br /><br />
      <input
        id="firstname"
        type="text"
        name="firstname"
        id="firstname"
        placeholder="Firstname"
        required
      /><br /><br />
      <label for="lastname">Lastname:</label><br /><br />
      <input
        type="text"
        name="lastname"
        id="lastname"
        placeholder="Lastname"
        required
      /><br /><br />
      <label for="email"> Email: </label>
      <br /><br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        required
      /><br /><br />
      <label for="message"> Your message: </label><br />
      <textarea
        name="Message"
        id="message"
        placeholder="Message"
        required
      ></textarea
      ><br />
      <!-- your other form fields go here -->
      <button type="submit" class="submit" id="submit">Send</button>
    </form>

    <script>
      function typeEffect(text, color) {
        const status = document.getElementById("status");

        // Clear timeouts if rerunning
        if (status._typingTimeouts) {
          status._typingTimeouts.forEach(clearTimeout);
        }
        status._typingTimeouts = [];

        status.innerHTML = "";
        status.style.color = color;
        let i = 0;

        function typeChar() {
          if (i < text.length) {
            const char = text.charAt(i);
            status.innerHTML += char === "\n" ? "<br>" : char;

            const timeout = setTimeout(typeChar, 30);
            status._typingTimeouts.push(timeout);
            i++;
          }
        }

        typeChar(); // üëà Only call it ONCE here
      }
      function cleanname(name) {
        return name
          .replace(/[^a-zA-Z\s]/g, "") // remove symbols
          .trim()
          .toLowerCase()
          .replace(/\s+/g, " ") // collapse spaces
          .replace(/\b\w/g, (c) => c.toUpperCase()); // capitalize first letter
      }

      function cleanmessage(msg) {
        return msg.trim().replace(/\s+/g, " "); // collapse multiple spaces/newlines
      }

      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          const first = document.getElementById("firstname");
          const last = document.getElementById("lastname");
          const message = document.getElementById("message");

          first.value = cleanname(first.value);
          last.value = cleanname(last.value);
          message.value = cleanmessage(message.value);
        });

      const form = document.getElementById("contactForm");
      const status = document.getElementById("status");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        let data = new FormData(form);

        let res = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { Accept: "application/json" },
        });

        if (res.ok) {
          typeEffect(
            `‚úÖ Message sent successfully!\nA follow up message will be sent to your email.\nThank you for your feedback.`,
            "green"
          );
          form.reset();
        } else {
          typeEffect(`‚ùå Oops, something went wrong`, "red");
        }
      });
    </script>
  </body>
</html>
